pipeline:
  '--':
    # create user
    - 'keycloak.user.create':
        credentials: $ref:secrets.credentials
        realmName: $ref:ctx.realmName
        user:
          username: test
          enabled: true
          
          credentials:
            - type: password
              value: test

          email: john@localhost
          firstName: John
          lastName: Doe
          
    - 'keycloak.user.mappings.roles.add':
        credentials: $ref:secrets.credentials
        realmName: $ref:ctx.realmName
        username: test
        roles:
          realm:
            - realm_role
          client:
            test:
              - test